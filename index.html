<div class="container">
<h1>Guess the number</h1>
<input type="text" id="guessnum">
<button onclick="check()">Check</button>
<p id="result">You are wrong / Right</p>
<p id="points">Score : 10 </p>
</div>


<script>
let guessnumber = document.getElementById("guessnum")
let result = document.getElementById("result")
let randomnumber = Math.floor(Math.random()*10)+1
console.log(randomnumber)
let points = document.getElementById("points")
let score = 10
// points.innerHTML = point

function check() {
   let enterednumber = guessnumber.value
   console.log(enterednumber)
   
   if(randomnumber == enterednumber){
    result.innerHTML = "Right" 
    alert("YOU WON...!!")
   }
   else{
    result.innerHTML = "Wrong"
    score = score - 1
    points.textContent = "score :" + score
    
   }
}

</script>
